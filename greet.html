  <div class="wrap">
 <div class="nav">

 <ul class="uu">

  </form>
  <ul id = "todo-list"  class="middle"></ul>


  <div id = "quote"  class="middle">
    <span></span> <br>
    <span></span>
  </div>

 <div id="weather">
   
  <i class="fas fa-temperature-high"> &nbsp;
    <span></span>
    <span></span></i> 
 

 </div>

</div>
